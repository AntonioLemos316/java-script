<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Nacionalidade</title>
    <style>
      body {
        font: normal 0.9em Arial;
        line-height: 2em;
      }
      script {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Sistema de Nacionalidade</h1>
    Pais em que você vive atualmente
    <input type="text" name="nacx1" id="nacx2" />
    <input type="button" value="Verificar" onclick="nacionalidade()" />
    <div id="res"></div>

    <script>
      function nacionalidade() {
        var nac = window.document.getElementById('nacx2')
        var res = window.document.getElementById('res')
        var pais = String(nac.value.toUpperCase())
        res.innerHTML = `Você atualmente vive em/no(a) <strong>${pais.toUpperCase()}</strong>`
        if (pais == 'BRASIL') {
          res.innerHTML += '<p>Você é Brasileiro</p>'
        } else {
          res.innerHTML += '<p>Você é Estrangeiro</p>'
        }
      }
    </script>
  </body>
</html>
